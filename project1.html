<p>
    <input type="text" name="sname" id="sname" placeholder="input project name" ng-model="sname">
</p>

<h4>List of Project</h4>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>

        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="sv in ds | filter:sname">
            <td>{{$index+1}}</td>
            <td>{{sv.id | lowercase}}</td>
            <td>{{sv.name | uppercase}}</td>
            <td>{{sv.type}}</td>
            <td>
                <button type="button" class="btn btn-success" ng-click="remove(sv.id)"> delete </button>
            </td>
        </tr>
    </tbody>
</table>
