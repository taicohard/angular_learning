<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link angular js framework -->
    <script src="/javascript/angular.min.js"></script>
</head>
<!-- khai bao noi bat dau ung dung angularjs bang directive ng-app -->

<body ng-app>
    <div class="container">
        <h2>AngularJS Introduction</h2>
        <hr>
        <p>please enter your name here:
            <input type="text" name="txtName" id="txtName" ng-model="username">

        </p>
        <!-- hien thi gia tri cua bien username bang cu phap bieu thuc {{}} -->
        <p>Hello!
            <b>{{username}}</b>
        </p>

        <p>welcome to angularjs</p>
    </div>


</body>

</html>
