<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="/javascript/angular.min.js"></script>
<script src="/javascript/angular-route.min.js"></script>

<style>
    .t1:hover {
        background-color: aqua;

    }
</style>



<table class="table" style="border: solid black ;text-align: center;" ng-app="myapp">
    <thead>
        <tr>
            <th class="t1" scope="col"> Home </th>
            <th class="t1" scope="col"> Food </th>
            <th class="t1" scope="col"> Add new food </th>
            <th class="t1" scope="col">About</th>
        </tr>
        <div ng-view></div>
    </thead>




    <table class="table table-bordered" ng-controller="CRL"
        style="width: 20%; margin-left: 30%;transform:translateY(5%);">
        <thead>
            <tr>
                <th style="width: 1%;">ID</th>
                <th style="width:9% ;">Name</th>
                <th style="width:7% ;">Price</th>
            </tr>
        </thead>
        <b> <label style="font-size: 20px; margin-left: 30%;">Menu</label></b>
        <tbody ng-repeat="ta in list">
            <tr>
                <td>{{ta.ID}}</th>
                <td>{{ta.Name|uppercase}}</th>
                <td>{{ta.Price}}</th>
            </tr>
        </tbody>
    </table>
    <script>
        let app = angular.module("myapp", [])
        app.controller("CRL", function ($scope) {
            $scope.list = [
                { 'ID': 'F01', 'Name': 'Pho', 'Price': '30000' },
                { 'ID': 'F02', 'Name': 'Bun Bo Hue', 'Price': '35000' },
                { 'ID': 'F03', 'Name': 'My Quang', 'Price': '30000' },
                { 'ID': 'F04', 'Name': 'Banh Mi', 'Price': '10000' },

            ]
        })
    </script>
