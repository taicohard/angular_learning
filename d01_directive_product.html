<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs - repeat</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- link angularjs framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- <style>
            th:nth-child(3),

            }

            td:nth-child(3),
            td:nth-child(4),

            }
        </style> -->

</head>

<body ng-app="myApp">
    <div class="container">
        <h2>Angularjs - Directive [ng-repeat]</h2>
        <hr>
        <div ng-controller="proController">
            <p>List of products</p>
            <table class="table table-hover table-striped">
                <thead class="table table-danger">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>price</th>
                        <th>quantity</th>
                        <th>amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="a in p">
                        <td>{{a.id}}</td>
                        <td>{{a.name}}</td>
                        <td>{{a.price}}</td>
                        <td>{{a.qty}}</td>
                        <td>{{a.price * a.qty}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script>
        let app = angular.module("myApp", []);
        //khai bao va lap trinh cho controller [proController]
        app.controller("proController", function ($scope) {
            //khai báo mảng json chứa các ds các sản phẩm
            $scope.p =
                [
                    { 'id': 'P01', 'name': 'coca cola', 'price': 10.99, 'qty': 5 },
                    { 'id': 'P02', 'name': 'pepsi coca', 'price': 9.95, 'qty': 10 },
                    { 'id': 'P03', 'name': 'potatoes snack', 'price': 12.95, 'qty': 13 },
                    { 'id': 'P04', 'name': 'strawberry chocopie', 'price': 13.50, 'qty': 20 },
                    { 'id': 'P05', 'name': 'chocolate cake', 'price': 23.25, 'qty': 5 }
                ];

        });
    </script>
</body>

</html>
