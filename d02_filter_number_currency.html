<body ng-app>
    <div>
        <h2>angularjs number filter</h2>
        <hr>
        <p>Enter amount: <input type="number" name="amt" ng-model="amt" ng-init="amt=12345"></p>
        <p>
            amount||currency = {{amt|currency}}<br>
            amount||currency:2 = {{amt|currency :'$':0}}<br>
            amount||currency:4 = {{amt|currency :'vnd':0}}<br>

        </p>
    </div>

</body>
